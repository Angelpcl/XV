<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>

<style>
  body{
    margin:0;
    background:transparent;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:'Segoe UI',sans-serif;
  }

  /* CONTENEDOR TRANSPARENTE */
  .player{
    display:flex;
    align-items:center;
    gap:14px;
    padding:10px 14px;
    width:280px;
    background:transparent;            /* ðŸ‘ˆ SIN FONDO */
    box-sizing:border-box;
  }

  /* BOTÃ“N DORADO */
  .play{
    width:44px;
    height:44px;
    border-radius:50%;
    border:none;
    background:radial-gradient(circle at top,
      #fff3c9,
      #e2b45f
    );
    color:#3a1c4a;
    font-size:18px;
    font-weight:bold;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:
      0 0 14px rgba(226,180,95,.75),
      inset 0 -2px 6px rgba(0,0,0,.15);
    transition:transform .15s ease, box-shadow .15s ease;
  }
  .play:hover{
    transform:scale(1.06);
    box-shadow:
      0 0 18px rgba(226,180,95,.95),
      inset 0 -2px 6px rgba(0,0,0,.15);
  }

  .track{
    display:flex;
    flex-direction:column;
    gap:6px;
    flex:1;
  }

  .title{
    font-size:12px;
    font-weight:600;
    color:#6a2a7a;          /* lila elegante */
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  /* BARRA TRANSPARENTE */
  .bar{
    height:5px;
    background:rgba(0,0,0,.15);
    border-radius:6px;
    overflow:hidden;
  }

  .progress{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,
      #e2b45f,   /* dorado */
      #ffd98a
    );
    box-shadow:0 0 10px rgba(226,180,95,.8);
  }
</style>
</head>

<body>

<div class="player">
  <button class="play" id="playBtn">â–¶</button>

  <div class="track">
    <div class="title">Tu canciÃ³n</div>
    <div class="bar">
      <div class="progress" id="progress"></div>
    </div>
  </div>
</div>

<audio id="audio" src="cancion.mp3"></audio>

<script>
  const audio = document.getElementById("audio");
  const playBtn = document.getElementById("playBtn");
  const progress = document.getElementById("progress");

  playBtn.onclick = () => {
    if (audio.paused){
      audio.play();
      playBtn.textContent = "âšâš";
    } else {
      audio.pause();
      playBtn.textContent = "â–¶";
    }
  };

  audio.ontimeupdate = () => {
    if (audio.duration){
      progress.style.width =
        (audio.currentTime / audio.duration) * 100 + "%";
    }
  };

  audio.onended = () => {
    playBtn.textContent = "â–¶";
    progress.style.width = "0%";
  };
</script>

</body>
</html>
