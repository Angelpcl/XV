<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    margin:0;
    background:transparent;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  .music-btn{
    width:38px;
    height:38px;
    border-radius:50%;
    border:1px solid rgba(255,255,255,.45);
    cursor:pointer;

    background:rgba(255,255,255,.18);
    backdrop-filter:blur(10px);
    -webkit-backdrop-filter:blur(10px);

    color:#7a3b8f;
    font-size:13px;

    display:flex;
    align-items:center;
    justify-content:center;

    box-shadow:
      0 8px 18px rgba(0,0,0,.25),
      inset 0 1px 2px rgba(255,255,255,.6);

    transition:all .25s ease;
  }

  .music-btn:hover{
    transform:scale(1.08);
    box-shadow:
      0 10px 22px rgba(0,0,0,.35),
      0 0 14px rgba(255,215,160,.7);
  }

  .music-btn.playing{
    animation:pulse 1.8s infinite ease-in-out;
  }

  @keyframes pulse{
    0%{ box-shadow:0 0 8px rgba(255,215,160,.4); }
    50%{ box-shadow:0 0 22px rgba(255,215,160,.9); }
    100%{ box-shadow:0 0 8px rgba(255,215,160,.4); }
  }
</style>
</head>

<body>

<button class="music-btn" id="musicBtn">▶</button>

<audio id="audio" src="cancion.mp3"></audio>

<script>
  const audio = document.getElementById("audio");
  const btn = document.getElementById("musicBtn");

  btn.onclick = () => {
    if(audio.paused){
      audio.volume = 0;
      audio.play();
      btn.textContent = "❚❚";
      btn.classList.add("playing");

      let v = 0;
      const fade = setInterval(()=>{
        if(v < 0.45){
          v += 0.02;
          audio.volume = v;
        }else{
          clearInterval(fade);
        }
      },80);

    }else{
      audio.pause();
      btn.textContent = "▶";
      btn.classList.remove("playing");
    }
  };

  audio.onended = ()=>{
    btn.textContent = "▶";
    btn.classList.remove("playing");
  };
</script>

</body>
</html>
